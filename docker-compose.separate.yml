services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ragchat}
      - POSTGRES_USER=${POSTGRES_USER:-ragchat}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ragchat}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ragchat} -d ${POSTGRES_DB:-ragchat}"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rag-chatbot:latest
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - UV_PROJECT_ENVIRONMENT=${UV_PROJECT_ENVIRONMENT:-rag}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://ragchat:ragchat@postgres:5432/ragchat}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-nomic-embed-text}
    ports:
      - "8000:8000"
    volumes:
      - rag_data:/app/data
    restart: unless-stopped

volumes:
  pg_data:
  rag_data:
